<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <main>
    <figure class="logo-container">
      <img src="./images/logo.svg" width="158" height="33" alt="base apparel logo">
    </figure>

    <figure class="hero-mobile-container">
      <img src="./images/hero-mobile.jpg" width="375" height="250" alt="a women in orange shirt">
    </figure>

    <article class="article-container">
      <h1>We're <span>coming soon</span></h1>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="input-container">
        <input type="email" placeholder="Email Address" name="email" id="email">
        <button type="submit" id="submit-button">
          <img class="arrow-img" src="./images/icon-arrow.svg" width="12" height="20" alt="arrow icon">
        </button>
      </div>
    </article>
  </main>

  <figure class="hero-desktop-container">
    <img src="./images/hero-desktop.jpg" width="610" height="800" alt="a women in orange shirt">
  </figure>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TTAR007" target="_blank">Guitar</a>.
    </p>
  </footer>
</body>
</html>
